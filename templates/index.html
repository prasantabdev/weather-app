<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            max-width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .weather-result {
            margin-top: 20px;
        }
        .weather-result h2 {
            font-size: 1.5em;
            color: #333;
        }
        .weather-result p {
            font-size: 1.2em;
            color: #666;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="/" method="get">
            <input type="text" name="city" placeholder="Enter city name" required>
            <input type="submit" value="Get Weather">
        </form>
        <div class="weather-result">
            {% if weather_data %}
                {% if weather_data.error %}
                    <p class="error">{{ weather_data.error }}</p>
                {% else %}
                    <h2>Weather in {{ weather_data.name }}</h2>
                    <p>Temperature: {{ weather_data.main.temp }}Â°C</p>
                    <p>Weather: {{ weather_data.weather[0].description }}</p>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
